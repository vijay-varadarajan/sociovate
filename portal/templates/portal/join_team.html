{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://db.onlinewebfonts.com/c/708e00bfb7f5731e6fd8bcaaafde9713?family=Quadrat+Grotesk+New+W03+Black"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'portal/create_team_styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <link href="https://db.onlinewebfonts.com/c/991f6390a7781b853b9ad24333df327b?family=Supria+Sans+W01+Regular" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sociovate - Join a team</title>
</head>

<body>
    <br>
    <a href="{% url 'dashboard' %}" class="dashboard-icon"><i class="fa fa-arrow-left"></i></a>
    <h1><b>Join a team</b></h1>
    <div>
        <form class="centered" action="{% url 'join_team_view' %}" method="post">
          {% csrf_token %}
            <div>
                <p><label class="custom-label" for="teamname">Enter team name</label><br>
                    <input type="text" id="teamname" name="team_name" placeholder="" required maxlength="200">
                </p>
            </div>
         
            <div>   
                <p> <label class="custom-label" for="Passcode">Enter team passcode</label><br>
                    <input type="number" id="Passcode" name="team_passcode" placeholder="XXXX" min="0" max="9999" minlength="4" maxlength="4" >
                </p>
            </div>
<br>    {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" style="width: 100%; display: flex; align-items: center; font-family:Verdana, Geneva, Tahoma, sans-serif; justify-content:center; padding: 10px; margin: 15px; border: 1px solid black; border-radius: 5px">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
            <p><button class="button-reg" type="submit"><input type="submit" value="Join" /></button></p>
            <br>
            <p class="good-font-bold" ><a href="{% url 'create_team_view' %}">CREATE A TEAM</a></p>

        </form>
    </div>

</body>

</html>
