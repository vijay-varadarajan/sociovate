<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://db.onlinewebfonts.com/c/708e00bfb7f5731e6fd8bcaaafde9713?family=Quadrat+Grotesk+New+W03+Black"

    <link rel="stylesheet" href="{% static 'portal/create_team_styles.css' %}">

    <title>Document</title>

<body>
    <br>
    <a href="{% url 'dashboard' %}" class="dashboard-icon"><i class="fa fa-arrow-left"></i></a>
    <h1><b>Create a new team</b></h1>
    <div>
        <form class="centered" action="{% url 'create_team_view' %}" method="post">
            {% csrf_token %}
            <div>
                <p><label class="custom-label" for="teamname">Enter team name</label><br>
                    <input type="text" id="teamname" placeholder="" required maxlength="200" name="team_name">
                </p>
            </div>
            <!-- <div>
                <p> <label class="custom-label" for="count">TEAM COUNT</label><br>
                    <input type="number" id="count" placeholder="For eg. 2,3,4" required max="4" min="2">
                </p>
            <div> -->
         
            <div>
                <p> <label class="custom-label" for="Passcode">Enter team passcode</label><br>
                    <input type="number" id="Passcode" placeholder="" min="0" max="9999" minlength="4" maxlength="4" name="team_passcode">
                </p>
            </div>
<br>
            <p><button class="button-reg" type="submit"><input type="submit" value="Create" /></button></p>
            <br>
            <p class="good-font-bold" ><a href="{% url 'join_team_view' %}">JOIN A TEAM</a></p>
        </form>
    </div>

</body>

</html>
